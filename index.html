<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card-container">
      <div class="top-image">
        <img src="images/bg-pattern-card.svg" alt="pattern" />
      </div>
      <div class="profile-image">
        <img src="images/image-victor.jpg" alt="profile-pic" />
      </div>
      <div class="text-box">
        <div class="name">
          <p class="title">Victor Crest</p>
          <p>26</p>
        </div>
        <p class="location">London</p>
        <hr />
        <div class="stats-container">
          <div class="stat">
            <p class="title">80K</p>
            <p>Followers</p>
          </div>
          <div class="stat">
            <p class="title">803K</p>
            <p>Likes</p>
          </div>
          <div class="stat">
            <p class="title">1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/GaldinoMat">Galdino</a>.
    </div>
  </body>
</html>
